<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Log in / Sign up</title>
  
  
  
      <link rel="stylesheet" href="css/stylee.css">

  
</head>

<body style="background-image:url(img/one.jpg);background-size: cover;background-repeat:no-repeat;">

  <div class="container">
  <div class="box"></div>
  <div class="container-forms">
    <div class="container-info">
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Have an account?
            </p>
            <div class="btn">
              Log in
            </div>
          </div>
        </div>
      </div>
      <div class="info-item">
        <div class="table">
          <div class="table-cell">
            <p>
              Don't have an account? 
            </p>
            <div class="btn">
              Sign up
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-form">
      <div class="form-item log-in">
        <div class="table">
          <div class="table-cell">
            <input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
            <a href="home.html"> <input type="button" class="btn" name="log-in" value="log-in"></a>
          </div>
        </div>
      </div>
      <div class="form-item sign-up">
        <div class="table">
          <div class="table-cell">
            <input name="email" placeholder="Email" type="text" /><input name="fullName" placeholder="Full Name" type="text" /><input name="Username" placeholder="Username" type="text" /><input name="Password" placeholder="Password" type="Password" />
            <a href="home.html"> <input type="button" class="btn" name=" Sign-up" value="sign-up"></a>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script  src="js/index.js"></script>




</body>

</html>
